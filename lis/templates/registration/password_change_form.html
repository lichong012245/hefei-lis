{% block content %}

{% if form.errors %}
<p>{{ errors }}</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
{% csrf_token %}
{{ form.as_p }}

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
